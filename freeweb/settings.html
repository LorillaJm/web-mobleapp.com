<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="setting.css">
</head>
<body>
    <div class="sidebar">
        <ul>
			<li><a href="newappweb.html">Back</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="editprofile.html">Edit Profile</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </div>
    <main>
        <header>
            <h1>Settings</h1>
        </header>
        <section class="settings-section">
            <h2>App Settings</h2>
            <form id="appSettingsForm">
                <div class="form-group">
                    <label for="notificationPref">Notification Preferences:</label>
                    <select id="notificationPref" name="notificationPref">
                        <option value="on">On</option>
                        <option value="off">Off</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="themePref">Theme Selection:</label>
                    <select id="themePref" name="themePref">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="languagePref">Language Preference:</label>
                    <select id="languagePref" name="languagePref">
                        <option value="en">English</option>
                        <option value="es">Espa√±ol</option>
                    </select>
                </div>
                <button type="submit">Save Settings</button>
            </form>
        </section>
    </main>
<script>
    // Get the form element
    const appSettingsForm = document.getElementById("appSettingsForm");

    // Function to handle form submission
    appSettingsForm.addEventListener("submit", function (e) {
        e.preventDefault();

        // Get the selected settings
        const notificationPref = document.getElementById("notificationPref").value;
        const themePref = document.getElementById("themePref").value;
        const languagePref = document.getElementById("languagePref").value;

        // For this example, we'll simply display the selected settings in an alert
        const settingsMessage = `Notification Preference: ${notificationPref}\nTheme Selection: ${themePref}\nLanguage Preference: ${languagePref}`;
        alert("Settings saved:\n" + settingsMessage);
    });
</script>
</body>
</html>
