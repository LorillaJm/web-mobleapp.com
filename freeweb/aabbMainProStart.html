<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Loading Animation | CodingLab</title>
    <link rel="stylesheet" href="loading.css">
    <script>
      // Simulate a delay to show the loading animation
      setTimeout(function () {
        // After the delay, navigate to the next page
        window.location.href = "weblog.html";
      }, 6000); // Adjust the time (in milliseconds) as needed
    </script>
  </head>
  <body>
    <section>
      <div class="loader">
        <div class="upper ball"></div>
        <div class="right ball"></div>
        <div class="lower ball"></div>
        <div class="left ball"></div>
      </div>
    </section>
  </body>
</html>
